require:
  - rubocop-rails
  - rubocop-rspec
  - rubocop-performance

AllCops:
  TargetRubyVersion: 3.0
  Exclude:
    - 'db/schema.rb'
    - 'db/migrate/*'
    - 'db/seeds.rb'
    - 'doc/**/*'
    - 'bin/*'
    - 'vendor/**/*'
    - 'node_modules/**/*'
    - 'tmp/**/*'

Layout/LineLength:
  Max: 100

Lint/BinaryOperatorWithIdenticalOperands:
  Enabled: false

Metrics/BlockLength:
  Exclude:
    - 'config/**/*'
    - 'spec/**/*'

Rspec/ExampleLength:
  Max: 15

Rspec/NestedGroups:
  Max: 5

Style/NumericLiteralPrefix:
  Exclude:
    - 'spec/**/*'
